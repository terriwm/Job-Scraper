<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Example</title>
  <style>
    .job-card {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      max-width: 720px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-family: Arial, sans-serif;
    }

    .job-logo {
      width: 56px;
      height: 56px;
      object-fit: contain;
      border: 1px solid #eee;
      border-radius: 8px;
      background: #fff;
      flex-shrink: 0;
    }

    .job-title {
      margin: 0 0 6px;
      font-size: 1.05rem;
    }

    .job-meta {
      margin: 0;
      color: #555;
      font-size: 0.95rem;
    }

    .job-time {
      margin-top: 6px;
      color: #777;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <article class="job-card">
    <img
      class="job-logo"
      src="https://defencescholarships.aigroup.com.au/wp-content/plugins/wp-job-manager/assets/images/company.png"
      alt="Ai Group logo"
    />
    <div>
      <h2 class="job-title">
        <a href="https://defencescholarships.aigroup.com.au/job/registration-of-interest/">
          Registration of Interest
        </a>
      </h2>
      <p class="job-meta">Ai Group â€¢ Anywhere</p>
      <p class="job-time">11 months ago</p>
    </div>
  </article>
</body>
</html>
